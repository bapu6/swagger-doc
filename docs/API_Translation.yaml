              application/json:
                schema:
                  $ref: '#/components/schemas/ErrorResponse'
                example:
                  batch_id: "qerer-23456-hui897"
                  error:
                    code: 404
                    message: Internal server error
    /api/documents/upload:
      post:
        tags:
          - Documents Upload
        summary: Upload one or multiple documents
        operationId: uploadDocuments
        requestBody:
          required: true
          content:
            multipart/form-data:
              schema:
                type: object
                properties:
                  files:
